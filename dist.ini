name    = WWW-FetchStory
main_module = lib/WWW/FetchStory.pm
version = 0.1820

author  = Kathryn Andersen <perlkat@katspace.org>
license = Perl_5
copyright_holder = Kathryn Andersen
copyright_year   = 2012

; Files ----------------------------
[AutoPrereqs]

[GatherDir]
[ExecDir]
dir = scripts

[License]
[GitFmtChanges]
file_name = Changes
log_format=* %ai%n  %s

[PkgVersion]
[PodVersion]
[MetaYAML]

[PruneCruft]
[ManifestSkip]

; Configure Install ----------------------------
[ModuleBuild]

; Tests -------------------------------
[ReportVersions::Tiny]
[ExtraTests]
[Test::Compile]
[PodCoverageTests]
[PodSyntaxTests]
[HasVersionTests]
[MetaTests]
[Test::Portability]
;[CriticTests]

; After Build ----------------------------
[Manifest]

; Release ----------------------------
[TestRelease]
[ConfirmRelease]

[Git::Check]
[Git::Tag]
tag_message = %N v%v (%d)

[UploadToCPAN]
[ArchiveRelease]
